<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cup Plans</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/reset.css">
</head>
<body>
	<div class="plan-card plan-card--small">
		<h2 class="plan-card__price">$2</h2>
		<div class="plan-card__cup-img plan-card__cup-img--bronze"></div>
		<h1 class="plan-card__title">Bronze</h1>
		<p class="plan-card__description">any cup of coffee until $2</p>
	</div>
	<div class="plan-card plan-card--big">
		<h2 class="plan-card__price">$3</h2>
		<div class="plan-card__cup-img plan-card__cup-img--gold"></div>
		<h1 class="plan-card__title">Gold</h1>
		<p class="plan-card__description">any cup of coffee until $3</p>
	</div>
	<div class="plan-card plan-card--small">
		<h2 class="plan-card__price">$2.5</h2>
		<div class="plan-card__cup-img plan-card__cup-img--silver"></div>
		<h1 class="plan-card__title">Silver</h1>
		<p class="plan-card__description">any cup of coffee until $2.5</p>
	</div>
</body>
</html>
